<ion-header class="ion-no-border" *ngIf="contact">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" [routerLink]="'/contact-details/' + contact.id">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button strong="true" color="primary" [disabled]="!updateContactForm.valid || !formIsEdited" (click)="submitForm()">
        <ion-icon name="save-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="contact">
  <ion-card>
    <ion-card-header>
      <ion-thumbnail class="user-image">
        <img class="container ion-text-center" src="assets/up.png">
      </ion-thumbnail>
      <ion-card-title class="ion-text-center">ACTUALIZAR ACTIVIDAD</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="updateContactForm" #updateForm="ngForm" (ngSubmit)="updateContact(updateContactForm.value)" *ngIf="contact">
        <ion-list lines="full">
          <ion-item lines="full">
            <ion-input placeholder="Titulo" inputMode="text" clearInput="true" formControlName="firstName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Actividad" inputMode="text" clearInput="true" formControlName="lastName" required></ion-input>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item>
            <ion-label>Categoria</ion-label>
            <ion-select placeholder="Select One" formControlName="category">
              <ion-select-option value="Alta">Alta</ion-select-option>
              <ion-select-option value="Media">Media</ion-select-option>
              <ion-select-option value="Baja">Baja</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item-divider></ion-item-divider>
          <ion-item button="true" detail="false" (click)="deleteContact(contact.id)">
            <ion-label class="ion-text-center" color="danger">
              Eliminar Actividad
            </ion-label>
          </ion-item>
        </ion-list>
      </form>  </ion-card-content>
  </ion-card>
</ion-content>
